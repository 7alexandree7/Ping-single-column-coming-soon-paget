<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Ping single column coming soon paget</title>

</head>



<body>
    <div id="container">

        <div class="logo">
            <img src="images/logo.svg" alt="imagem de logo header">
        </div>



        <div class="text">
            <h2 class="subtitle">We are launching <span>soon!</span></h2>
            <p class="paragrafo__text">Subscribe and get notified</p>
        </div>


        
        <div class="input">

            <input type="email" name="" id="email" class="d" placeholder="Your email address...">

            
            
            <button class="btn">Notify Me</button>
            
            <div class="box__config">
                <p id="config"></p>
            </div>
            
        </div>



        <div class="img">
            <img src="images/illustration-dashboard.png" alt="" class="img__main">
        </div>



        <div class="footer">
            <div class="footer__icons">

                <div class="box__i">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>

                <div class="box__i">
                    <i class="fa-brands fa-twitter"></i>
                </div>

                <div class="box__i">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                

            </div>

            <p clas="paragrafo">&copy; copyright Ping. All rights reserverd.</p>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
